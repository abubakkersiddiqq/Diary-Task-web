{% extends "base.html "%}
{% block title %}
<title>Modify task</title>
{% endblock %}
{% block content %}
<div class="form-container">
    <form method="post">
        <label for="sno">Enter the Serial Number of the Task You Want to Modify:</label>
        <input type="number" id="sno" name="s.no_modify" min="1" required>
        <button type="submit">Modify Task</button>
    </form>

    <form method="get" action="{{ url_for('view_task') }}">
        <button type="submit">Back</button>
    </form>
</div>
{% endblock %}
